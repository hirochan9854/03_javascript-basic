<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dl class="recipe">
      <dt>カップヌードルの作り方</dt>
      <dd>フタを途中まで開ける</dd>
      <dd>お湯を線まで入れてフタをする</dd>
    </dl>
    <script>
      const element = document.querySelector(".recipe");
      const ddlast = document.createElement("dd");
      ddlast.innerText = "3分待ってできあがり";
      element.appendChild(ddlast);

      const animals = ["dog", "cat", "bird"];

      //catを取得
      console.log(animals[1]);
      //長さを取得
      console.log(animals.length);

      for (let i = 0; i < 9; i++) {
        console.log("7 ×", i + 1, "=", (i + 1) * 7);

        console.log(`7 × ${i + 1} = ${7 * (i + 1)}`);
      }
    </script>
  </body>
</html>
