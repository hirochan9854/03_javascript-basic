<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-クリックイベントで属性の操作</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #000;
        margin: 10px;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
      .gray {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="box">gray</div>
    <div class="box">red</div>
    <div class="box">blue</div>
    <div class="box">green</div>
    <div class="box">yellow</div>
    <script>
      //下記の変数を使って、ボックスをクリックすると背景色がトグルするようにしてください。
      const box = document.querySelectorAll(".box");
      for (let i = 0; i <= box.length; i++) {
        console.log(i);
        box[i].addEventListener("click", function () {
          if (i === 0) {
            box[i].classList.toggle("gray");
          } else if (i === 1) {
            box[i].classList.toggle("red");
          } else if (i === 2) {
            box[i].classList.toggle("blue");
          } else if (i === 3) {
            box[i].classList.toggle("green");
          } else if (i === 4) {
            box[i].classList.toggle("yellow");
          }
        });
      }
    </script>
  </body>
</html>
