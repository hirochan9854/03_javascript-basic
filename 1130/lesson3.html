<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習</title>
  </head>
  <body>
    <ul>
      <li>犬</li>
      <li>猫</li>
    </ul>
    <p class="result"></p>

    <button class="lesserafim">ルセラフィムメンバー</button>
    <button class="onepeace">ワンピース</button>
    <div class="fnArea"></div>
    <script>
      const text = document.querySelector(".result");
      const animals = document.querySelectorAll("li");

      const result = function (animal) {
        text.textContent = "あなたは、" + animal + "派です。";
      };

      for (let i = 0; i < animals.length; i++) {
        animals[i].addEventListener("click", function () {
          result(animals[i].innerText);
        });
      }

      //関数の定義
      const yoshinoya = function (menu, value, option, price) {
        console.log(menu + "の" + value + "、" + option + "で" + price + "円");
      };

      //関数の実行
      yoshinoya("牛丼", "並盛", "つゆだく", 388); //牛丼の並盛、つゆだくで 388 円
      yoshinoya("豚丼", "大盛", "たまご", 592); //豚丼の大盛、たまごで 592 円

      //引数が配列
      const sumCard = function (card) {
        console.log(card);
        let total = 0;
        for (let i = 0; i < card.length; i++) {
          total += card[i]; //toral = total + card[i]
        }
        console.log(total);
      };
      const card_list = [1, 2, 3, 4];
      sumCard(card_list); //10

      const member_list = [
        "チェウォン",
        "サクラ",
        "ユンジン",
        "カズハ",
        "ウンチェ",
      ];
      const mugiwara_list = [
        "モンキー・D・ルフィ",
        "ナミ",
        "ロロノア・ゾロ",
        "ヴィンスモーク・サンジ",
        "ウソップ",
        "トニートニー・チョッパー",
        "ニコ・ロビン",
        "フランキー",
        "ブルック",
        "ジンベエ",
      ];

      const memberArea = document.querySelector(".fnArea");

      const memberPush = function (members) {
        const member_ul = document.createElement("ul");
        for (let i = 0; i < members.length; i++) {
          const member_li = document.createElement("li");
          member_li.textContent = members[i];
          member_ul.appendChild(member_li);
        }
        memberArea.innerHTML = "";
        memberArea.appendChild(member_ul);
      };

      const btn = document.querySelectorAll("button");

      btn[0].addEventListener("click", function () {
        memberPush(member_list);
      });

      btn[1].addEventListener("click", function () {
        memberPush(mugiwara_list);
      });
    </script>
  </body>
</html>
