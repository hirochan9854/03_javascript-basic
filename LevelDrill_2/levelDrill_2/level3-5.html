<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-生まれ年から干支</title>
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>干支を当てます</h1>
    <form>
      <div>
        <label for="year">生まれ年</label>
        <input type="number" id="year" min="1900" max="2100" value="2000" />
      </div>
      <div>
        <button type="button">干支を当てる</button>
      </div>
    </form>
    <script>
      //下記の変数を使って、生まれ年を入力すると、干支が表示されるようにしてください。
      //関数etoで作ってください。
      //2000年は「辰」でした。
      const btn = document.querySelector("button");

      /*formから値を取得するには、
            const year = document.querySelector("#year").value;
            を使います。*/

      // 干支の配列を作成する
      const etoArray = [
        "子",
        "丑",
        "寅",
        "卯",
        "辰",
        "巳",
        "午",
        "未",
        "申",
        "酉",
        "戌",
        "亥",
      ];
      function eto(year) {
        const etoIndex = (year - 4) % 12;
        const eto = etoArray[etoIndex];
        return eto;
      }
      //関数etoの実行
      btn.addEventListener("click", function () {
        const year = document.querySelector("#year").value;
        const result = eto(year);

        const output = document.createElement("p");
        output.textContent = year + "年は" + result + "です。";

        document.body.appendChild(output);
      });
    </script>
  </body>
</html>
