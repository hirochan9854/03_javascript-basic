<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベントハンドラを登録演習 ②</title>
    <style>
      .redText {
        color: red;
      }
      .bigText {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <p>
      <span>JavaScript</span
      >（ジャバスクリプト）とは、プログラミング言語のひとつである。
    </p>
    <button class="redder">赤くなる</button>
    <button class="bigger">大きくなる</button>

    <script>
      const btnRed = document.querySelector(".redder");
      const btnBig = document.querySelector(".bigger");

      const jsText = document.querySelector("p span");

      //クラスを付与してスタイルの適用
      btnRed.addEventListener("click", function () {
        jsText.classList.toggle("redText");
        if (jsText.classList.contains("redText")) {
          btnRed.textContent = "元に戻す";
        } else {
          btnRed.textContent = "赤くなる";
        }
      });

      btnBig.addEventListener("click", function () {
        jsText.classList.toggle("bigText");

        if (jsText.classList.contains("bigText")) {
          btnBig.textContent = "元に戻す";
        } else {
          btnBig.textContent = "大きくなる";
        }
      });
    </script>
  </body>
</html>
