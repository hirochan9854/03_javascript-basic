<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習</title>
  </head>
  <body>
    <script>
      const addition = function (a, b) {
        const c = a + b;
        console.log(c);
      };

      addition(10, 11);
      addition(30, "6");

      //戻り値のある関数の定義
      const addition2 = function (a, b) {
        const c = a * b;
        return c; //戻り値
      };

      const result = addition2(5, 5);
      console.log(result);
    </script>
  </body>
</html>
