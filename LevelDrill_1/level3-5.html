<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-配列から値を取得</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        vertical-align: top;
      }

      .card {
        border: 1px solid #ccc;
        display: flex;
        max-width: 500px;
        margin-bottom: 10px;
      }

      .text {
        padding: 10px;
      }

      .text img {
        width: 70px;
      }
    </style>
  </head>
  <body>
    <h1>2023セリーグ表彰</h1>
    <div class="card">
      <div class="imagearea">
        <img src="images/murakami.jpg" alt="村上頌樹" />
      </div>
      <div class="text">
        <h2>村上頌樹</h2>
        <p>最優秀選手賞</p>
        <p>阪神タイガース</p>
        <img src="images/logo_t_l.gif" alt="阪神ロゴ" />
      </div>
    </div>
    <script>
      const name = [
        "東克樹",
        "大城卓三",
        "大山悠輔",
        "牧秀悟",
        "宮﨑敏郎",
        "木浪聖也",
        "近本光司",
        "西川龍馬",
        "岡林勇希",
      ];
      const images = [
        "azuma.jpg",
        "oshiro.jpg",
        "oyama.jpg",
        "maki.jpg",
        "miyazaki.jpg",
        "kinami.jpg",
        "chikamoto.jpg",
        "nishikawa.jpg",
        "okabayashi.jpg",
      ];
      const award = [
        "ベストナイン（投手）",
        "ベストナイン（捕手）",
        "ベストナイン（一塁手）",
        "ベストナイン（二塁手）",
        "ベストナイン（三塁手）",
        "ベストナイン（遊撃手）",
        "ベストナイン（外野手）",
        "ベストナイン（外野手）",
        "ベストナイン（外野手）",
      ];
      const team = [
        "横浜DeNAベイスターズ",
        "読売ジャイアンツ",
        "阪神タイガース",
        "横浜DeNAベイスターズ",
        "横浜DeNAベイスターズ",
        "阪神タイガース",
        "阪神タイガース",
        "広島東洋カープ",
        "中日ドラゴンズ",
      ];
      const logo = [
        "logo_db_l.gif",
        "logo_g_l.gif",
        "logo_t_l.gif",
        "logo_db_l.gif",
        "logo_db_l.gif",
        "logo_t_l.gif",
        "logo_t_l.gif",
        "logo_c_l.gif",
        "logo_d_l.gif",
      ];

      //上記の配列を使って、JavaScriptで最優秀選手賞と同じhtmlを作成し、縦に並べてください。
      //for文を使って一気に作成してください。

      for (let i = 0; i < name.length; i++) {
        //要素の生成
        const card = document.createElement("div");
        const imgarea = document.createElement("div");
        const img = document.createElement("img");
        const textarea = document.createElement("div");
        const nametext = document.createElement("h2");
        const awardtext = document.createElement("p");
        const teamtext = document.createElement("p");
        const logoarea = document.createElement("img");

        //要素にコンテンツを入れる
        img.setAttribute("src", "images/" + images[i]);
        img.setAttribute("alt", name[i]);

        imgarea.setAttribute("class", "imgarea");
        imgarea.appendChild(img);

        nametext.textContent = name[i];
        awardtext.textContent = award[i];
        teamtext.textContent = team[i];
        logoarea.setAttribute("src", "images/" + logo[i]);

        textarea.setAttribute("class", "text");
        textarea.appendChild(nametext);
        textarea.appendChild(awardtext);
        textarea.appendChild(teamtext);
        textarea.appendChild(logoarea);

        card.setAttribute("class", "card");
        card.appendChild(imgarea);
        card.appendChild(textarea);

        const area = document.querySelector(".card");
        area.after(card);
      }
    </script>
  </body>
</html>
