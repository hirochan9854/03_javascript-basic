<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">ハンドラを起動する</button>
    <button id="nonFunc">ハンドラを起動する</button>
  </body>
  <script>
    function showMessage() {
      alert("ハンドラが起動しました！");
    }
    let btn = document.querySelector("button");
    console.log(btn);
    btn.addEventListener("click", showMessage);

    //btn:何に
    //click:何をしたら
    //showMessage:どうなる

    //関数を使わない
    const nonFuncBtn = document.querySelector("#nonFunc");
    nonFuncBtn.addEventListener("click", function () {
      alert("ハンドラが起動しました！");
    });

    //例）「ブラウザで発生する主なイベント」から"resize"（サイズが変更する）タイミングで console に文字が発生するようにします。
    //resizeは、DOM内にはありませんのでwindowで取得します。
    window.addEventListener("resize", function () {
      console.log("サイズが変わりました。");
    });
  </script>
</html>
