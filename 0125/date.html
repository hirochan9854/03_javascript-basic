<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日付オブジェクト</title>
  </head>
  <body>
    <script>
      const now = new Date();
      console.log(now); //Sat Dec 18 2021 21:06:07 GMT+0900 (日本標準時)

      const day = ["日", "月", "火", "水", "木", "金", "土"];
      console.log(day[now.getDay()] + "曜日");

      const promotionDay = new Date("2024-2-8"); //進級展の日付オブジェクト

      const difference = promotionDay - now; //ミリ秒
      const seconds = Math.floor(difference / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      console.log("進級展までの日数は" + days + "日です。");
    </script>
  </body>
</html>
