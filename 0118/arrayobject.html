<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-25</title>
    <style>
      .table_gafam {
        border-collapse: collapse;
      }

      .table_gafam th,
      .table_gafam td {
        border: solid 1px #000;
      }
    </style>
  </head>
  <body>
    <h1>GAFAMの一覧</h1>

    <table class="table_gafam">
      <tr>
        <th>名前</th>
        <th>運営会社</th>
        <th>創立年</th>
        <th>URL</th>
      </tr>
    </table>
    <script>
      const corporation = [
        {
          name: "Google",
          company: "Alphabet Inc.",
          founding: 1998,
          url: "https://www.abc.xyz/",
        },
        {
          name: "Apple",
          company: "Apple Inc.",
          founding: 1976,
          url: "https://www.apple.com/",
        },
        {
          name: "Facebook",
          company: "Facebook, Inc.",
          founding: 2004,
          url: "https://www.meta.com/",
        },
        {
          name: "Amazon",
          company: "Amazon.com, Inc.",
          founding: 1994,
          url: "https://www.amazon.com",
        },
        {
          name: "Microsoft",
          company: "Microsoft Corporation",
          founding: 1975,
          url: "https://www.microsoft.com/",
        },
      ];
      const table_gafam = document.querySelector(".table_gafam");
      for (let i = 0; i < corporation.length; i++) {
        const tr = document.createElement("tr");
        for (let key in corporation[i]) {
          const td = document.createElement("td");
          if (key === "url") {
            td.innerHTML =
              '<a href="' +
              corporation[i][key] +
              '">' +
              corporation[i][key] +
              "</a>";
          } else {
            td.innerHTML = corporation[i][key];
          }
          tr.appendChild(td);
        }
        table_gafam.appendChild(tr);
      }

      const array = [];
      array.push(1);
      array.push(2);
      array.push(3);

      for (num of array) {
        console.log(num);
      }
    </script>
  </body>
</html>
