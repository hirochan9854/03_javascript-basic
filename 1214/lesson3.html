<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アロー関数</title>
  </head>

  <body>
    <p>これ</p>
    <script>
      //従来の関数式
      const dog = function () {
        return "わんわん";
      };
      console.log(dog()); //わんわん

      //アロー関数
      const cat = () => {
        return "にゃーにゃー";
      };
      console.log(cat()); //にゃーにゃー

      const animal = (voice) => {
        return voice;
      };

      console.log(animal("みゃあみゃあ"));

      //thisは予約語なので変数名、関数名に使えない
      const thisElm = document.querySelector("p");
      console.log(thisElm);

      thisElm.addEventListener("click", (target) => {
        console.log("クリック");
        console.log(target.innnerText);
      });
    </script>
  </body>
</html>
