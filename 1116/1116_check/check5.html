<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中間確認テスト</title>
  </head>
  <body>
    <h1>カラーボタン</h1>
    <div class="colorlist">
      <button id="red">赤色</button>
      <button id="blue">青色</button>
      <button id="green">緑色</button>
      <button id="yellow">黄色</button>
      <button id="pink">桃色</button>
      <button id="purple">紫色</button>
    </div>
    <script>
      //ここに記述する
      const buttons = document.querySelectorAll(".colorlist button");
      const body = document.querySelector("body");
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
          body.style.backgroundColor = buttons[i].getAttribute("id");
        });
      }
    </script>
  </body>
</html>
