<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中間確認テスト</title>
  </head>
  <body>
    <script>
      const age = Math.floor(Math.random() * 100);
      let message;

      //ここに記述
      if (age < 18) {
        message = "未成年";
      } else if (age >= 18 && age < 65) {
        message = "成人";
      } else {
        message = "シニア";
      }

      //ここまで
      console.log(`年齢: ${age} 歳, メッセージ: ${message}`);
    </script>
  </body>
</html>
