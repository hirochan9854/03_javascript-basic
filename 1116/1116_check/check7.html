<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中間確認テスト</title>
    <style>
      section {
        width: 50%;
        margin: auto;
        text-align: center;
      }
      img {
        width: 50%;
      }
      .unit {
        font-size: 1.5em;
      }
      .price p {
        display: inline-block;
      }
      .order {
        font-size: 1.2em;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>醤油らーめん</h1>
      <div class="ramenArea">
        <img
          src="https://4.bp.blogspot.com/-SmXTKx3nBcA/UrlnHYwXxoI/AAAAAAAAcOA/erB3n3GC80E/s800/ramen_syouyu.png"
          alt="醤油ラーメン"
        />
        <p class="unit"><span>450</span>円</p>
      </div>
      <div class="price">
        <button class="minus">-</button>
        <p class="num">0</p>
        <button class="plus">+</button>
      </div>
      <button class="order">注文する</button>
      <p class="result"></p>
    </section>

    <script>
      const tanka = document.querySelector(".unit span");
      const dec = document.querySelector(".minus");
      const inc = document.querySelector(".plus");
      const qty = document.querySelector(".num");
      const price = document.querySelector(".result");
      let count = 0;
      let nedan = tanka.textContent;
      console.log(nedan);

      dec.addEventListener("click", function () {
        if (count > 0) {
          count--;
          qty.textContent = count;
        }
        console.log(count);
        price.textContent = Number(nedan) * count + "円";
      });

      inc.addEventListener("click", function () {
        count++;
        qty.textContent = count;
        console.log(count);
        price.textContent = Number(nedan) * count + "円";
      });
    </script>
  </body>
</html>
