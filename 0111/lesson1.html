<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九のフォーム</title>
  </head>
  <body>
    <h1>九九のフォーム</h1>
    <form action="">
      <p>九九の段を入力してください</p>
      <input type="text" name="kuku" placeholder="例）3" class="num" /> <br />
      <input type="btn" value="送信する" />
    </form>
    <h2>結果</h2>
    <ul class="kuku"></ul>
    <script>
      const kukuBtn = document.querySelector("input[type='btn']");
      kukuBtn.addEventListener("click", function (event) {
        event.preventDefault();
        const num = Number(document.querySelector(".num").value);
        const ulElm = document.createElement("ul");
        for (let i = 1; i < 10; i++) {
          console.log(num + "×" + i + "=" + num * i);
          const liElm = document.createElement("li");
          liElm.textContent = num + "×" + i + "=" + num * i;
          ulElm.appendChild(liElm);
        }
        document.body.appendChild(ulElm);
      });
    </script>
  </body>
</html>
