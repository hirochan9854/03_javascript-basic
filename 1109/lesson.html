<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin-left: 0;
        opacity: 1;
        /*① ここにアニメーションの設定*/
        transition: margin-left 1s ease-in 1s;
      }
      .slide {
        /*② ここにデフォルトとの差*/
        margin-left: 100%;
      }
    </style>
  </head>
  <body>
    <p>フェードアウトしながら、横にスライドする①</p>
    <p>フェードアウトしながら、横にスライドする②</p>
    <p>フェードアウトしながら、横にスライドする③</p>
    <p>フェードアウトしながら、横にスライドする④</p>
    <script>
      const text = document.querySelectorAll("p");

      for (let i = 0; i < text.length; i++) {
        text[i].addEventListener("click", function () {
          console.log(this);
          this.classList.add("slide");
        });
      }
    </script>
  </body>
</html>
