<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演算子と型</title>
  </head>
  <body>
    <script>
      console.log("トライ\nデント"); //文字列リテラル　\nで改行
      console.log(123); //数値リテラル
      console.log(123.4);
      console.log(`トライデントコンピュータ専門学校
      Webデザイン学科`);

      console.log("ABC" + "DEF"); //文字列の結合
      console.log("円周率は" + 3.14 + "です。"); //文字列 + 数値

      console.log("計算結果" + 123 + 456); //文字列　+　数値の計算
      console.log(123 + 456 + "となりました。"); //数値の計算 + 文字列
      console.log("計算結果：" + (123 + 456));
      console.log("2" - 1); //文字列 - 数値
      console.log(2 * "5");
      console.log(3 ** "4");
      console.log("13" % 4);

      変数の宣言, 代入;
      let a; //変数宣言
      a = 10; //値の代入
      console.log(a);

      a = "Hello";
      console.log(a);

      let b = "world";
      console.log(b);

      const pi = 3.14;
      console.log(pi);
      // pi = 314; constで宣言されると再代入できない

      //複合演算子
      let n = 5;
      n = n + 2;
      console.log(n);

      let m = 5;
      m += 2; //m = m + 2 と同じ
      console.log(m);

      //インクリメント
      m++; // m = m +1 と同じ
      console.log(m);

      //文字列の扱い
      let s = "Hello";
      console.log(s.toUpperCase());
      console.log(s.length); //文字数
